    #game-main-screen {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      color: yellow;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #ms-title {
      font-size: 70px;
      font-weight: bold;
    }

    #upper-ufo {
      position: absolute;
      top: 20%;
      left: 70%;
      -webkit-animation-name: float;
      -webkit-animation-duration: 5s;
      -webkit-animation-iteration-count: infinite;
    }

    #lower-missile {
      position: absolute;
      top: 70%;
      left: 10%;
      transform: rotate(0.25turn);
      -webkit-animation-name: missile-travel;
      -webkit-animation-duration: 5s;
      -webkit-animation-iteration-count: infinite;
    }

    @-webkit-keyframes float {
      from {
        top: 20%;
      }

      50% {
        top: 10%;
      }

      to {
        top: 20%;
      }
    }

    @-webkit-keyframes missile-travel {
      from {
        left: -10%;
      }

      50% {
        left: 50%;
      }

      to {
        left: 110%;
      }
    }
  </style>
</head>
