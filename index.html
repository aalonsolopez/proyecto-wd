    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"

    <title>Home - UFO Game</title>
    <style>
      @font-face {
        font-family: "Orbitron";
        src: url("assets/fonts/Orbitron-VariableFont_wght.ttf")
          format("truetype");
      }

      body {
        background-image: url("assets/stars.jpg");
        overflow: hidden;
      }

      * {
        font-family: "Orbitron", sans-serif;
      }

      #game-main-screen {
        font-family: "Orbitron", sans-serif;
        font-size: 20px;
        color: yellow;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* align logreg to the right side of the nav*/
      nav #logreg {
        position: absolute;
        right: 0;
        text-align: center;
      }

      #ms-title {
        font-size: 100px;
        font-weight: bold;
      }

      #left-ufo {
        position: absolute;
        left: 15%;
        animation-name: float-left;
        animation-duration: 5s;
        animation-iteration-count: infinite;
      }

      #right-ufo {
        position: absolute;
        left: 70%;
        animation-name: float-right;
        animation-duration: 5s;
        animation-iteration-count: infinite;
      }

      #third-ufo {
        position: absolute;
        left: 40%;
        animation-name: float-center-2;
        animation-duration: 5s;
        animation-iteration-count: infinite;
      }

      #forth-ufo {
        position: absolute;
        left: 60%;
        animation-name: float-center;
        animation-duration: 5s;
        animation-iteration-count: infinite;
      }

      #lower-missile {
        position: absolute;
        top: 70%;
        transform: rotate(0.25turn);
        animation-name: missile-travel;
        animation-duration: 5s;
        animation-iteration-count: infinite;
      }

      @keyframes float-right {
        from {
          top: 20%;
        }

        50% {
          top: 10%;
        }

        to {
          top: 20%;
        }
      }

      @keyframes float-center {
        from {
          top: 60%;
        }

        50% {
          top: 70%;
        }

        to {
          top: 60%;
        }
      }

      @keyframes float-center-2 {
        from {
          top: 20%;
        }

        50% {
          top: 10%;
        }

        to {
          top: 20%;
        }
      }

      @keyframes float-left {
        from {
          top: 35%;
        }

        50% {
          top: 45%;
        }

        to {
          top: 35%;
        }
      }

      @keyframes missile-travel {
        from {
          left: -40%;
        }

        to {
          left: 130%;
        }
      }
    </style>
  </head>

    <script

    <img

    <img
