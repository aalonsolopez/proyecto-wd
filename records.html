    <title>Records - UFO Game</title>
    <style>
      @font-face {
        font-family: "Orbitron";
        src: url("assets/fonts/Orbitron-VariableFont_wght.ttf")
          format("truetype");
      }

      body {
        background-image: url("assets/stars.jpg");
        overflow: hidden;
      }

      * {
        font-family: "Orbitron", sans-serif;
      }

      #records-title {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 100px;
        font-weight: bold;
        color: yellow;
      }

      #records-table {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        color: yellow;
        border: 1px solid yellow;
        margin-top: 20px;
        width: fit-content;
        min-width: 40%;

      }
    </style>
  </head>
  <body>
    <script>
      /* get from http://wd.etsisi.upm.es:10000/records the data and display it in a table */

      window.onload = function () {
        document
          .getElementById("records-table")
          .insertAdjacentElement("beforeend", tableFetch());
      };

      function tableFetch() {
        var tableBody = document.createElement("tbody");
        fetch("http://wd.etsisi.upm.es:10000/records")
          .then((response) => response.json())
          .then((data) => {
            let i = 1;
            data.map((record) => {
              var row = document.createElement("tr");
              row.setAttribute("scope", "row");
              row.insertAdjacentHTML("beforeend", `<th>${i++}</th>`);
              row.insertAdjacentHTML("beforeend", `<td>${record.username}</td>`);
              row.insertAdjacentHTML("beforeend", `<td>${record.punctuation}</td>`);
              row.insertAdjacentHTML("beforeend", `<td>${record.ufos}</td>`);
              row.insertAdjacentHTML("beforeend", `<td>${record.disposedTime}</td>`);
              row.insertAdjacentHTML("beforeend", `<td>${convertDate(record.recordDate)}</td>`);
              tableBody.appendChild(row);
            });
          });

        return tableBody;
      }

      function convertDate(date) {
        var date = new Date(date);
        return date.toLocaleString();
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

    <div id="records">
