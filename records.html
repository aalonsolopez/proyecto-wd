    />
    <title>Records - UFO Game</title>
    <style>
      @font-face {
        font-family: "Orbitron";
        src: url("assets/fonts/Orbitron-VariableFont_wght.ttf")
          format("truetype");
      }

      body {
        background-image: url("assets/stars.jpg");
        overflow: hidden;
      }

      * {
        font-family: "Orbitron", sans-serif;
      }

      #records-title {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 100px;
        font-weight: bold;
        color: yellow;
      }

      #records-table {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        color: yellow;
        border: 1px solid yellow;
        width: fit-content;
        margin-top: 30px;
      }

      nav #logreg {
        position: absolute;
        right: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      window.onload = function () {
        renderTable();
      };

      function convertDate(date) {
        var date = new Date(date);
        return date.toLocaleString();
      }

      function renderTable() {
        var table = document.getElementById("records-table");
        var tableBody = document.createElement("tbody");

        table.appendChild(tableBody);

        fetch("http://wd.etsisi.upm.es:10000/records")
          .then((response) => {
            response.json();
          })
          .then((data) => {
            let recordPossition = 1;
            data.forEach((record) => {
              var row = document.createElement("tr");
              row.setAttribute("scope", "row");
              row.appendChild("th").setAttribute("scope", "row").innerText =
                recordPossition++;
              row.appendChild("td").innerText = record.username;
              row.appendChild("td").innerText = record.punctuation;
              row.appendChild("td").innerText = record.ufos;
              row.appendChild("td").innerText = record.disposedTime;
              row.appendChild("td").innerText = convertDate(record.recordDate);
              tableBody.appendChild(row);
            });
          })
          .catch((error) => {
            console.log(error);
          });
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <div id="records-title">Records</div>
